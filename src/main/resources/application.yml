# Application Configuration
spring:
  application:
    name: private-dining
  data:
    mongodb:
      database: private_dining

# Private Dining Space Defaults
private-dining:
  space:
    defaults:
      operating-start-time: "09:00"
      operating-end-time: "22:00"
      time-slot-duration-minutes: 60

# Embedded MongoDB Configuration
de:
  flapdoodle:
    mongodb:
      embedded:
        version: 7.0.2

# Server Configuration
server:
  port: 8081

# Logging Configuration
logging:
  level:
    com.opentable.privatedining: DEBUG
    org.springframework.data.mongodb: DEBUG
    de.flapdoodle.embed.mongo: INFO